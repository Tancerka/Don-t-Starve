{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ekran rejestracji do projektu.">
    <title>Ekran rejestracji</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Pasek na górze strony -->
    <header class="navbar">
        <div class="logo">
            <img src="{% static '/logo.png' %}" alt="Logo" id="logo">
        </div>
        <div class="title">
			<a href="/" style="text-decoration: none; color: inherit;">
				<h1>Don't Starve</h1>
			</a>
		</div>
    </header>

    <!-- Formularz rejestracji -->
    <div class="login-container">
        <h2>Załóż konto</h2>
        <form id="register-form" method="POST" action="/register/">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Zarejestruj się</button>
        </form>
        <p id="error-message"></p>
        <p class="register-link">Masz już konto? <a href="/login">Zaloguj się</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
