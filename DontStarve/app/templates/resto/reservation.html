<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacja - Don't Starve</title>
    <link rel="stylesheet" href="stylemain.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        #calendar-container {
            width: 90%;
            max-width: 1200px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin: 200px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            color: #333;
            font-size: 24px;
            text-align: center;
            margin: 0 20px;
        }

        .arrow {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 5px 10px; 
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            height: 30px;
        }

        .arrow:hover {
            background-color: #45a049;
        }

        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .days-of-week div {
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            flex-grow: 1;
        }

        .day {
            padding: 25px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }

        .day[data-availability="available"] {
            background-color: #4CAF50;
            color: #fff;
        }

        .day[data-availability="partially"] {
            background-color: #FFC107;
        }

        .day[data-availability="unavailable"] {
            background-color: #F44336;
            color: #fff;
        }

        .day:hover {
            filter: brightness(0.9);
            color: #fff;
        }

        .day.selected {
            border: 2px solid #FF0000;
        }

        .selection-container {
            margin-top: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .reserve-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
        }

        .reserve-button:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            text-align: right;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" id="logo">
        </div>
        <div class="title">
            <a href="main.html" style="text-decoration: none; color: inherit;">
                <h1>Don't Starve</h1>
            </a>
        </div>
    </div>
    <!-- Ikona menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- Menu boczne -->
    <div class="side-menu" id="sideMenu">
        <ul>
            <li><a href="reservation.html">Rezerwacja</a></li>
            <li><a href="basket.html">Koszyk</a></li>
            <li><a href="account.html">Konto</a></li>
            <li><a href="login.html">Wyloguj</a></li>
        </ul>
    </div>
    
    <main id="calendar-container">
        <div id="calendar">
            <div class="calendar-header">
                <button class="arrow" id="prev-month">&#8592;</button>
                <h2 id="month-year"></h2>
                <button class="arrow" id="next-month">&#8594;</button>
            </div>

            <div class="days-of-week">
                <div>Pn</div>
                <div>Wt</div>
                <div>Śr</div>
                <div>Czw</div>
                <div>Pt</div>
                <div>Sob</div>
                <div>Nd</div>
            </div>

            <div id="calendar-grid" class="calendar-grid"></div>
        </div>

        <div class="selection-container">
            <label for="time">Wybierz godzinę:</label>
            <select id="time">
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
            </select>

            <label for="table">Wybierz stolik:</label>
            <select id="table">
                <option value="stolik1">Stolik 1 (2 osoby)</option>
                <option value="stolik2">Stolik 2 (4 osoby)</option>
                <option value="stolik3">Stolik 3 (6 osób)</option>
                <option value="stolik4">Stolik 4 (8 osób)</option>
                <option value="stolik5">Stolik 5 (10 osób)</option>
                <option value="stolik6">Stolik 6 (12 osób)</option>
            </select>

            <button class="reserve-button" id="reserve-button">Zarezerwuj</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Restauracja "Don't Starve"</p>
    </footer>

    <script>
        const calendarGrid = document.getElementById('calendar-grid');
        const monthYear = document.getElementById('month-year');
        let currentDate = new Date();
        let selectedDay = null; // Keep track of the currently selected day

        function generateCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            calendarGrid.innerHTML = '';
            monthYear.textContent = `${date.toLocaleString('pl-PL', { month: 'long' })} ${year}`;

            for (let i = 0; i < (firstDay === 0 ? 6 : firstDay - 1); i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.classList.add('day', 'empty');
                calendarGrid.appendChild(emptyDiv);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;

                const availability = ["available", "partially", "unavailable"][
                    Math.floor(Math.random() * 3)
                ];
                dayDiv.setAttribute("data-availability", availability);

                dayDiv.addEventListener('click', () => {
                    if (selectedDay) {
                        selectedDay.classList.remove('selected');
                    }

                    dayDiv.classList.add('selected');
                    selectedDay = dayDiv;
                });

                calendarGrid.appendChild(dayDiv);
            }
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar(currentDate);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar(currentDate);
        });

        generateCalendar(currentDate);

        function toggleMenu() {
            const sideMenu = document.getElementById("sideMenu");
            sideMenu.classList.toggle("open");
        }
    </script>
</body>
</html>
