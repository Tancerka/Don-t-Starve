{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ekran logowania do projektu.">
    <title>Ekran logowania</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- Pasek na górze strony -->
    <header class="navbar">
        <div class="logo">
            <img src="{% static 'logo.png' %}" alt="Logo" id="logo">
        </div>
        <div class="title">
            <h1>Don't Starve</h1>
        </div>
    </header>

    <!-- Formularz logowania -->
    <div class="login-container">
        <h2>Zaloguj się</h2>
        <form id="{% static 'login-form' %}" action="/login/" method="POST">
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" name="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button> <!-- check danych, połączenie z bazą danych -->
        </form>
        <p id="error-message"></p>
        <p class="register-link">Nie masz konta? <a href="/register/">Załóż teraz!</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
